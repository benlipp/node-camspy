<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="engine.io.js"></script>
</head>
<style type="text/css">
  body{
    background-color:#555
  }
</style>

<body>

<div class="col-xs-12">
<h1>Webcam-Spybox</h1>

<div class="row">
  <div class="col-xs-6">
    <button id="alert" onclick="alert()" class="btn btn-info btn-lg">Send an Alert</button>
  </div>
  <div class="col-xs-6">
    <button id="single" onclick="single()" class="btn btn-warning btn-lg">Single Image</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <button id="start" onclick="start()" class="btn btn-success btn-lg">Start Streaming</button>
  </div>
  <div class="col-xs-6">
    <button id="stop" onclick="stop()" class="btn btn-danger btn-lg">Stop Streaming</button>
  </div>
</div>

<br>
<div class="row">
  <img id="myImg" src="">
</div>
</div>
<script type="text/javascript">
  var interval;
  var socket = eio('ws://webcam-spybox:9000/');
  var img = document.getElementById('myImg');
  socket.on('open', function(){

    socket.on('message', function(data){
      var bytes = new Uint8Array(data);
      // ONLY UNCOMMENT IF YOU WANT YOUR BROWSER TO HANG ITSELF
      // console.log(bytes);
      // ONLY UNCOMMENT IF YOU WANT YOUR BROWSER TO HANG ITSELF
      console.log(encode(bytes))
      img.src = 'data:image/png;base64,'+encode(bytes);
    });
    socket.on('close', function(){
      console.log('socket closed');
    });
  });

  function single(){
    socket.send('Image please!');
  }

  function start(){
    interval = setInterval(function(){
      socket.send('Image please!');
    },3000);
  };

  function stop(){
    clearInterval(interval);
  };

  function alert(){
    $.get('/alert',function(response){
      console.log(response);
    });
  }

  function encode (input) {
    var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
    var output = "";
    var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
    var i = 0;

    while (i < input.length) {
        chr1 = input[i++];
        chr2 = i < input.length ? input[i++] : Number.NaN; // Not sure if the index
        chr3 = i < input.length ? input[i++] : Number.NaN; // checks are needed here

        enc1 = chr1 >> 2;
        enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
        enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
        enc4 = chr3 & 63;

        if (isNaN(chr2)) {
            enc3 = enc4 = 64;
        } else if (isNaN(chr3)) {
            enc4 = 64;
        }
        output += keyStr.charAt(enc1) + keyStr.charAt(enc2) +
                  keyStr.charAt(enc3) + keyStr.charAt(enc4);
    }
    return output;
  }
</script>

</body>
</html>
